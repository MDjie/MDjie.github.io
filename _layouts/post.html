<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4; /* 白天模式背景 */
            transition: background-color 0.5s; /* 背景颜色过渡 */
        }
        .content {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background 0.5s; /* 内容框背景颜色过渡 */
        }
        /* 夜间模式样式 */
        body.night-mode {
            background-color: #333; /* 夜间模式背景 */
            color: #fff; /* 夜间模式文字颜色 */
        }
        body.night-mode .content {
            background: rgb(50, 50, 50); /* 夜间模式内容框背景 */
        }
        /* 链接样式 */
        .content a {
            color: blue; /* 白天模式链接颜色 */
            text-decoration: none; /* 去掉下划线 */
        }
        body.night-mode .content a {
            color: #1E90FF; /* 夜间模式内容框内链接颜色 */
        }
        /* 按钮样式 */
        .toggle-button {
            display: none; /* 隐藏原始按钮 */
        }
        .switch {
            position: fixed; /* 固定位置 */
            top: 20px; /* 距离顶部20像素 */
            right: 20px; /* 距离右侧20像素 */
            width: 40px; /* 调整开关宽度 */
            height: 20px; /* 调整开关高度 */
            background-color: #ccc; /* 开关背景颜色 */
            border-radius: 34px; /* 圆角 */
            cursor: pointer; /* 鼠标指针 */
            transition: background-color 0.4s; /* 背景颜色过渡 */
        }
        .switch:before {
            content: ""; /* 伪元素 */
            position: absolute; /* 绝对定位 */
            width: 16px; /* 调整滑块宽度 */
            height: 16px; /* 调整滑块高度 */
            border-radius: 50%; /* 圆形 */
            background-color: white; /* 滑块颜色 */
            transition: transform 0.4s; /* 滑块移动过渡 */
        }
        body.night-mode .switch {
            background-color: #4CAF50; /* 夜间模式开关背景颜色 */
        }
        body.night-mode .switch:before {
            transform: translateX(26px); /* 滑块移动到右侧 */
        }
        /* 新增状态提示样式 */
        .mode-indicator {
            position: fixed; /* 固定位置 */
            top: 25px; /* 距离顶部25像素 */
            right: 80px; /* 距离右侧80像素 */
            font-size: 14px; /* 字体大小 */
            color: #333; /* 字体颜色 */
            transition: color 0.4s; /* 颜色过渡 */
        }
        body.night-mode .mode-indicator {
            color: #fff; /* 夜间模式下字体颜色 */
        }
    </style>
</head>
<body>
    <div class="switch" onclick="toggleMode()"></div> <!-- 自定义开关 -->
    <div class="mode-indicator">白</div> <!-- 新增状态提示 -->
    
    <div class="content">{{ content }}</div>

    <script>
        function toggleMode() {
            document.body.classList.toggle('night-mode'); // 切换夜间模式类
            const indicator = document.querySelector('.mode-indicator');
            indicator.textContent = document.body.classList.contains('night-mode') ? '夜' : '白'; // 更新状态提示
        }
    </script>
</body>
</html>
